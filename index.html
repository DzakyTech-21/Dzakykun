<!DOCTYPE html>
<html>
<head>
    <title>Website Interaktif Dzakykun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Website Interaktif Saya</h1>
        
        <!-- Tombol Interaktif -->
        <button class="btn" id="colorBtn">
            <i class="fas fa-palette"></i> Ubah Warna
        </button>
        
        <button class="btn" id="textBtn">
            <i class="fas fa-magic"></i> Ubah Teks
        </button>
        
        <button class="btn" id="moveBtn">
            <i class="fas fa-running"></i> Pindahkan Kotak
        </button>
        
        <!-- Elemen yang akan diubah -->
        <div id="message">Klik tombol di atas untuk interaksi!</div>
        
        <div class="box" id="movingBox"></div>
        
        <!-- Counter -->
        <div class="counter">
            <span>Jumlah Klik: </span>
            <span id="clickCount">0</span>
        </div>
        
        <!-- Gambar Responsif -->
        <div class="image-container">
            <img src="https://id.m.wikipedia.org/wiki/Berkas:Purbaya_Yudhi_Sadewa,_Ketua_Dewan_Komisioner_Lembaga_Penjamin_Simpanan_%282023%29_%28cropped%29.jpg" 
                 alt="Technology" 
                 class="responsive-img"
                 id="myImage">
            <button class="btn" id="imageBtn">
                <i class="fas fa-sync-alt"></i> choose your character
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
